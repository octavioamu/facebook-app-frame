<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook app frame</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="bar-top">
  <div class="content">
    <input type="url" id="urlInput" onkeyup="inputKeyUp(event)" placeholder="www.domain.com">
  </div>
    <div class="bar-in"></div>
  </div>
  <div class="content">
    <iframe id="iframeid" style="width:810px;height:800px;" frameborder="0" src="http://temtem.culturainglesa.net/app/"></iframe>
  </div>
  <script src="js/functions.js"></script>


  <div id="fb-root"></div>
     <script src="http://connect.facebook.net/en_US/all.js"></script>
     <script type="text/javascript">
     FB.init({
            appId  : '207472276105595',
        });

     function echoSize() {
              document.getElementById('output').innerHTML =
                 "HTML Content Width: " + window.innerWidth +
                 " Height: " + window.innerHeight;
              console.log(window.innerWidth + ' x ' + window.innerHeight);
        }

       echoSize();
       window.onresize = echoSize;
     </script>
</body>
</html>
